<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>

  <body>
    <div class="board-container">
      <div class="board"></div>

      <p class="current-turn"></p>
    </div>

    <dialog class="game-start-form">
      <form>
        <div>
          <label for="player-one-name">Player 1 Name:</label>
          <input type="text" id="player-one-name" />
        </div>

        <div>
          <label for="player-two-name">Player 2 Name:</label>
          <input type="text" id="player-two-name" />
        </div>

        <button class="play-button">Play</button>
      </form>
    </dialog>

    <dialog class="game-end">
      <p class="results"></p>

      <button class="restart-button">Restart</button>
    </dialog>
  </body>
</html>
